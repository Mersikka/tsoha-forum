<!DOCTYPE html>
<html>

<head>
  <title>{{  thread["title"]  }}</title>
</head>

<body>
  <h1>{{  thread["title"]  }}</h1>
  {% if session["user_id"] == thread["user_id"] %}
  <p id="edit" class="button">
    <a href="/edit_thread/{{  thread["id"]  }}">Muokkaa</a>
  </p>
  {% endif %}
  <div id="meta-div">
    <p id="creator">Luonut: {{  thread["username"]  }}</p>
    <p id="created-at">{{  thread["created_at"]  }}</p>
  </div>
    <p id="body">
    {{  thread["body"]  }}
  </p>
  <ul>
    {% for tag in thread["tags"] %}
    <li>{{ tag }}</li>
    {% endfor %}
  </ul>
  <p>
    <a href="/">Takaisin</a>
  </p>
</body>

</html>
